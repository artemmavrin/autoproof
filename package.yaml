  formula-test:
    main:                Main.hs
    source-dirs:         test/formula
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Werror
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    - -O0
    dependencies:
    - autoproof
    - hspec >= 0.8.2
    - QuickCheck >= 2.14.2
    when:
    - condition: false
      other-modules: Paths_autoproof
