name:                autoproof
version:             0.0.0.0
license:             BSD3
author:              "Artem Mavrin"
maintainer:          "artemvmavrin@gmail.com"
copyright:           "2021 Artem Mavrin"
github:              "artemmavrin/autoproof"
category:            Logic
synopsis:            Automated theorem-proving in intuitionistic propositional logic

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/artemmavrin/autoproof#readme>

dependencies:
- base >= 4.7 && < 5
- containers >= 0.6.4.1

library:
  source-dirs: src
  ghc-options:
  - -Werror
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints

executables:
  proveImp:
    main:                Main.hs
    source-dirs:         app/proveImp
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Werror
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    dependencies:
    - autoproof
    when:
    - condition: false
      other-modules: Paths_autoproof
  proveTautology:
    main:                Main.hs
    source-dirs:         app/proveTautology
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Werror
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    dependencies:
    - autoproof
    when:
    - condition: false
      other-modules: Paths_autoproof

